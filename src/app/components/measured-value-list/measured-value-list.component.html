<div class="tableValues">
     <h4>Values:</h4>
     <table class="table table-hover">
          <thead class="thead-dark">
               <tr>
                    <th>Value ID</th>
                    <th>Sensor name</th>
                    <th>Value</th>
                    <th>Data</th>
               </tr>`
          </thead>
          <tbody>
               <tr *ngFor="let tempValues of measuredValues">
                    <td>{{ tempValues.measuredValueId }}</td>
                    <td>{{ tempValues.sensor.name}}</td>
                    <td>{{ tempValues.value }}</td>
                    <td>{{ tempValues.measuredTime | date:'short' }}</td>
               </tr>
          </tbody>
     </table>
</div>
